<body>
    <script>
        let userData = null;
        async function obtenerDatos() {
            try {
                const response = await fetch('https://reqres.in/api_error/users?page=1');
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('API no encontrada (404)');
                    } else if (response.status === 500) {
                        throw new Error('Culpa del servidor (500)');
                    } else {
                        throw new Error(response.status);
                    }
                }
                const data = await response.json();
                return data.data;
            } catch (e) {
                console.error('âš ï¸ ' + e)
                alert('âš ï¸ ' + e);
            }
        }

        async function crearLista() {
            let userData = await obtenerDatos(); // Trae los datos del fetch de forma asÃ­ncrona
            const ul = document.createElement('ul');
            if (userData) {
                userData.forEach(element => {
                    ul.innerHTML += '<li><b>ðŸ‘¤ ' + element.first_name + '</b> <br>ðŸ“§ ' + element.email + '</li><br>'
                });
            }
            document.body.appendChild(ul);
        }

        crearLista();

    </script>
